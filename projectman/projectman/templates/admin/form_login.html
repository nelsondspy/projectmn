<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
<style>
	body {  
	  padding-bottom: 5%;
	  background-color: #eee;
	}
	
	.form-signin {
	  max-width: 350px;
	  padding: 15px;
	  margin: 0 auto;
	}
	.logo {
	  margin: 0 auto;
	  padding: 15px;
	  max-width: 208px;
	}
	.form-signin .form-control:focus {
	  z-index: 2;
	}
	
</style>

    <title>Autenticación</title>
	{% load staticfiles %}
	
    <!-- Bootstrap core CSS -->

    <link href="{% static "base/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  </head>

  <body>
     <h2 class="text-center text-muted" >Software de Gestión de Proyectos</h2>
    <div class="container">
    
     <div class="logo">
     <p>
       <img  src=" {% static "base/images/logo_pm_x2.png" %}">
     </p>
     </div>
     
  <div class="panel panel-default form-signin">
  <div class="panel-heading">Autenticación</div>
  <div class="panel-body ">
         <form class="form-signin" action="/admin/autenticar/" method="POST">
      {% csrf_token %}
     {% if messages %}
        <div class="alert alert-danger">
        <ul>
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %} 
       </ul>
        </div>
     {% endif %}
        <div class="form-group">
            <label for="username"><span class="glyphicon glyphicon-user"></span> Usuario</label>
            <input name="username" type="text" class="form-control" placeholder="usuario" required autofocus id="username">
        </div>
        <div class="">
        <label for="password">Contraseña</label>
        <input name="password" type="password" class="form-control" placeholder="contraseña" required id="password">
        <div/>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      </form>
    
  </div>
  
   </div>
 
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
